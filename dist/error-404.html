<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- /favicons -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="loader">
		<div class="loader-inner">
			<div class="logo"><img src="img/logos/mistotravel-l.png" alt="Top Estate"></div>
			<img src="img/loader.gif" class="gif" alt="Top Estate">
		</div>
	</div>
	
	<div class="error-page">
		<div class="error-page__wrap">
			<img src="img/airplane-404.svg" alt="airplan icon" class="error-page__airplan"/>
			<div class="error-page__message">
				<div class="error-page__image-block">
					<img src="img/404.svg" alt="404"/>
				</div>
				<div class="error-page__text">
					<span>Страница не найдена</span>
				</div>
				<div class="error-page__btn">
					<a href="index.html" class="btn">Вернуться назад</a>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
